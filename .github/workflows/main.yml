name: Test
on:
  push:
    branches:
      - master

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./findU
        run: |
          npm ci
          npm run test
          
      - name: Archive test results ğŸ˜‰
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: output/test/test-report.html
            
      - name: Archive code coverage results ğŸ˜›
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: output/coverage/
